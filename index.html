    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BlueDriving</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>


    	<script type="text/javascript">
		$(document).ready(function(){
			$.getJSON("http://localhost:8000/data", {},function(data) {
				$.each(data.UnReadData, function(i,item){
					// Add the data to the table...
					$("#hor-zebra").append('<tr><td>'+ item.lastseen +'</td><td>'+ item.mac + '</td><td>'+ item.gps + '</td><td>'+ item.name + '</tr>');
			    });
			  });
		});
	</script>

    </head>
    <body>
        <div id='header'>
            <ul>
                <li><a href="#"><img src="img/icon-list.png"></br>Results</a></li>
                <li><a href="#"><img src="img/icon-devices.png"></br>Devices</a></li>
                <li><a href="#"><img src="img/icon-map.png"></br>Map</a></li>
                
            </ul>
            <button>Start</button>
        </div>
        <div id='contentbox'>
            <table id="hor-zebra" summary="">
                <thead>
                    <tr>
                        <th scope="col">DATE</th>
                        <th scope="col">MAC ADDRESS</th>
                        <th scope="col">GLOBAL POSITION</th>
                        <th scope="col">NAME</th>
                    </tr>
                </thead>

                    <tr>
                        <td></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </body>
